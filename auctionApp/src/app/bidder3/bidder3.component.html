<div class="card text-center border-secondary" style="width: 22rem;">
  <div class="card-block">
    <h5 class="card-title">User 3</h5>
    <form #bidForm="ngForm" (ngSubmit)="onSubmit(bidForm)">
      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="bidService.selectedBid._id">
      <input type="hidden" name="userName" #userName="ngModel" [(ngModel)]="bidService.selectedBid.userName">
      <div class="input-group">
        <input type="number" min="0" name="bidAmount" #bidAmount="ngModel"
          [(ngModel)]="bidService.selectedBid.bidAmount" class="form-control"
          aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <span class="input-group-text">$</span>
        </div>
      </div>
      <p> </p>
      <button type="submit" class="btn btn-primary">Place Bid</button>
      <p> </p>
    </form>
  </div>
</div>
